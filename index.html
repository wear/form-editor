<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="src/assets/codemirror.css">
    <link rel="stylesheet" type="text/css" href="src/assets/demo.css">
    <link rel="stylesheet" type="text/css" href="src/assets/main.css">
</head>
<body>
  <div class='container'>
    <div class='page-header'>
        <h3>表单编辑器</h3>
    </div>
    <div class='row'>
        <div class='col-md-6'>
            <form id='expr-form'>
                <div class="form-group">
                    <textarea class="form-control" id='expr'></textarea>
                </div>
            </form>
        </div>
        <div class='col-md-6' id='front-display'>
        </div>
    </div>
  </div>
  <script type="text/javascript" src='./bower_components/jquery/dist/jquery.min.js'></script>
  <script type="text/javascript" src="./bower_components/codemirror/lib/codemirror.js"></script>
  <script type="text/javascript" src='./build/bundle.js'></script>
  <script type="text/javascript">
    var editor = CodeMirror.fromTextArea(document.getElementById("expr"),{
      lineNumbers: true,
      styleActiveLine: true,
      matchBrackets: true
    });

    editor.on('change', function(){
      compileForm(editor.getValue());
    })
  </script>
</body>
</html>
